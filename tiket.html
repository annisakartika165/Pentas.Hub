<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beli Tiket - Feast Konser</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Beli Tiket Feast Konser</h1>
  </header>

  <main>
    <form id="formTiket" class="form-tiket">
      <label>Nama Lengkap:</label>
      <input type="text" placeholder="Masukkan nama lengkap" required>

      <label>Email:</label>
      <input type="email" placeholder="Masukkan email aktif" required>

      <label>Pilih Kategori Tiket:</label>
      <select id="kategoriTiket" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="250000">Festival - Rp250.000</option>
        <option value="500000">VIP - Rp500.000</option>
        <option value="800000">VVIP - Rp800.000</option>
      </select>

      <label>Jumlah Tiket:</label>
      <input type="number" id="jumlahTiket" min="1" value="1" required>

      <label>Metode Pembayaran:</label>
      <select id="metodePembayaran" required>
        <option value="">-- Pilih Metode --</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="QRIS">QRIS</option>
        <option value="Kartu Kredit">Kartu Kredit</option>
      </select>

      <div class="total-box">
        <p>Total Harga: <span id="totalHarga">Rp0</span></p>
      </div>

      <button type="submit" class="btn">Bayar Sekarang</button>
    </form>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Memproses Pembayaran...</p>
    </div>
  </main>

  <footer>
    <a href="index.html" class="link-back">‚Üê Kembali ke Beranda</a>
  </footer>
</body>
</html>
