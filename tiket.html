<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentas.Hub - Pembayaran</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0d0221, #0f172a);
  color: #fff;
  text-align: center;
  padding: 50px;
}
h1 {
  font-family: 'Montserrat', sans-serif;
  color: #b56bff;
  text-shadow: 0 0 15px #8a2be2, 0 0 25px #00ff99;
}
.container {
  background: rgba(25, 25, 45, 0.9);
  display: inline-block;
  padding: 25px 40px;
  border-radius: 20px;
  box-shadow: 0 0 25px #00ffcc, 0 0 45px #7a00ff;
  margin-top: 30px;
  transition: 0.3s ease;
}
label, select, button {
  display: block;
  margin: 12px auto;
  font-size: 16px;
  color: #fff;
}
select, input {
  width: 250px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background-color: #1f1f3a;
  color: #fff;
  outline: none;
  box-shadow: inset 0 0 10px #8a2be2;
}
button {
  background: linear-gradient(90deg, #7a00ff, #00ff99);
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: bold;
  box-shadow: 0 0 15px #00ffcc;
  transition: 0.3s;
  opacity: 0;
}
button.show {
  opacity: 1;
  transition: 0.5s ease-in-out;
}
button:hover {
  box-shadow: 0 0 30px #8a2be2, 0 0 60px #00ff99;
  transform: scale(1.05);
}
img {
  width: 200px;
  margin: 20px auto;
  display: none;
  border-radius: 10px;
  box-shadow: 0 0 25px #00ffcc;
}
</style>
</head>
<body>
<h1>ðŸ’³ Metode Pembayaran</h1>

<div class="container">
  <label for="metode">Pilih Metode Pembayaran:</label>
  <select id="metode" onchange="tampilMetode()">
    <option value="">-- Pilih Metode --</option>
    <option value="E-Wallet">E-Wallet (OVO, DANA, GoPay)</option>
    <option value="Transfer Bank">Transfer Bank (Blu / SeaBank)</option>
    <option value="QRIS">QRIS</option>
  </select>

  <img id="qris" src="images/Qris.JPG" alt="QRIS">

  <button id="bayarBtn" onaclick="bayar()">Bayar Sekarang</button>
</div>

<script>
function tampilMetode() {
  const metode = document.getElementById('metode').value;
  const qrisImg = document.getElementById('qris');
  const bayarBtn = document.getElementById('bayarBtn');

  // Reset semua dulu
  qrisImg.style.display = 'none';
  bayarBtn.classList.remove('show');

  if(metode === 'QRIS') {
    qrisImg.style.display = 'block';
  }

  if(metode !== '') {
    setTimeout(() => { // efek fade in tombol
      bayarBtn.classList.add('show');
    }, 200);
  }
}

function bayar() {
  window.location.href = "sukses.html";
}
</script>
</body>
</html>
