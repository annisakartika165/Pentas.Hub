<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pentas.Hub - Pemesanan Tiket</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #12002f, #000010);
  color: #e0e0e0;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 {
  font-family: 'Montserrat', sans-serif;
  color: #b56bff;
  text-shadow: 0 0 15px #8a2be2, 0 0 30px #00ff99;
  font-size: 2em;
}
.poster img {
  width: 100%;
  max-width: 600px;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(128,0,255,0.7), 0 0 50px rgba(0,255,128,0.5);
}
form {
  background: rgba(20,20,40,0.85);
  display: inline-block;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
}
input, select {
  display: block;
  margin: 10px auto;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background-color: #1f1f3a;
  color: #fff;
}
button {
  background: linear-gradient(90deg, #7a00ff, #00ff99);
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  width: 100%;
}
button:hover {
  transform: scale(1.05);
}
#total {
  margin-top: 10px;
  font-weight: bold;
  color: #00ffcc;
}
footer {
  margin-top: 30px;
  font-size: 14px;
  color: #888;
}
</style>
</head>
<body>
<h1>üé§ Pentas.Hub - Pemesanan Tiket</h1>

<div class="poster">
  <img src="images/Poster.JPG" alt="Poster Konser Pentas.Hub">
</div>

<form action="tiket.html" method="get">
  <label>Nama Lengkap:</label>
  <input type="text" name="nama" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Pilih Kategori Tiket:</label>
  <select id="kategori" name="kategori" onchange="updateHarga()">
    <option value="Festival">Festival - Rp250.000</option>
    <option value="VIP">VIP - Rp500.000</option>
    <option value="VVIP">VVIP - Rp800.000</option>
  </select>

  <label>Jumlah Tiket:</label>
  <input type="number" id="jumlah" name="jumlah" min="1" value="1" onchange="updateHarga()">

  <p id="total">Total: Rp250.000</p>

  <button type="submit">Lanjut ke Pembayaran</button>
</form>

<footer>üìç GBK Senayan, Jakarta ‚Äî 29 November 2025</footer>

<script>
function updateHarga() {
  const kategori = document.getElementById("kategori").value;
  const jumlah = parseInt(document.getElementById("jumlah").value);
  let harga = 0;

  if(kategori === "Festival") harga = 250000;
  else if(kategori === "VIP") harga = 500000;
  else if(kategori === "VVIP") harga = 800000;

  document.getElementById("total").innerText =
    "Total: Rp" + (harga * jumlah).toLocaleString();
}
</script>
</body>
</html>
